<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Program</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container 
        {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 
        {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label 
        {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select, input 
        {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button 
        {
            width: 100%;
            padding: 14px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover 
        {
            background: #005fcc;
        }

        .result 
        {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 17px;
        }

        @media (max-width: 480px) 
        {
            h2 { font-size: 22px; }
            input, select, button { font-size: 15px; padding: 10px; }
            .container { padding: 18px; }
        }
    </style>
</head>

<body>

    <a href="index.html" 
   style="
   position: fixed;
   top: 20px;
   left: 20px;
   background: #007bff;
   color: white;
   padding: 10px 16px;
   border-radius: 6px;
   text-decoration: none;
   font-weight: bold;
   box-shadow: 0 2px 5px rgba(0,0,0,0.2);
   ">
   ← <i class="fa fa-home"></i> Main Page </a>
    
<div class="container">
    <h2>Unit Converter</h2>

    <label for="type">Conversion Type:</label>
    <select id="type">
        <option value="CtoF">Celsius &#8594; Fahrenheit</option>
        <option value="FtoC">Fahrenheit &#8594; Celsius</option>
        <option value="MtoF">Meters &#8594; Feet</option>
        <option value="FtoM">Feet &#8594; Meters</option>
    </select>

    <label for="value">Enter Value:</label>
    <input type="number" id="value" placeholder="Enter number">

    <button onclick="convert()">Convert</button>

    <div class="result" id="output"></div>
</div>

<script>
function convert()  
    {
    let type = document.getElementById("type").value;
    let value = parseFloat(document.getElementById("value").value);

    if (isNaN(value)) {
        document.getElementById("output").innerHTML = 
            "<span style='color:red;'>Please enter a valid number.</span>";
        return;
    }

    let result;

    switch (type) 
      {
        case "CtoF":
            result = (value * 9/5) + 32;
            document.getElementById("output").innerHTML =
                `${value}°C = <strong>${result.toFixed(2)}°F</strong>`;
            break;

        case "FtoC":
            result = (value - 32) * 5/9;
            document.getElementById("output").innerHTML =
                `${value}°F = <strong>${result.toFixed(2)}°C</strong>`;
            break;

        case "MtoF":
            result = value * 3.28084;
            document.getElementById("output").innerHTML =
                `${value} m = <strong>${result.toFixed(2)} ft</strong>`;
            break;

        case "FtoM":
            result = value / 3.28084;
            document.getElementById("output").innerHTML =
                `${value} ft = <strong>${result.toFixed(2)} m</strong>`;
            break;
    }
}
</script>

</body>
</html>
