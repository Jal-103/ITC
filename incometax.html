<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <script src="https://kit.fontawesome.com/31822be393.js" crossorigin="anonymous"></script>
    <style>
        {
        box-sizing: border-box;
    }
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: 1px;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 17px;
        }
    </style>
</head>

<body>
    
<a href="index.html" style="
   position: fixed;
   top: 20px;
   left: 20px;
   background: #007bff;
   color: white;
   padding: 10px 16px;
   border-radius: 6px;
   text-decoration: none;
   font-weight: bold;
   box-shadow: 0 2px 5px rgba(0,0,0,0.2);
   ">
   ← <i class="fa-solid fa-house"></i> Main Page </a>

<div class="container">
    <h2>Income Tax Calculator</h2>

    <label for="income">Enter Taxable Income (₱):</label>
    <input type="number" placeholder="e.g. 520000">

    <button onclick="computeTax()">Compute Tax</button>

    <div class="result" id="output"></div>
</div>

<script>
function computeTax() {
    let income = parseFloat(document.getElementById("income").value);
    let tax = 0;

    if (isNaN(income) || income < 0) {
        document.getElementById("output").innerHTML =
            "<span style='color:red;'>Please enter a valid taxable income.</span>";
        return;
    }

    // Tax computation based on table
    if (income <= 250000) {
        tax = 0;
    }
    else if (income <= 400000) {
        tax = (income - 250000) * 0.20;
    }
    else if (income <= 800000) {
        tax = 30000 + (income - 400000) * 0.25;
    }
    else if (income <= 2000000) {
        tax = 130000 + (income - 800000) * 0.30;
    }
    else if (income <= 8000000) {
        tax = 490000 + (income - 2000000) * 0.32;
    }
    else {
        tax = 2410000 + (income - 8000000) * 0.35;
    }
    
    // Display output
    document.getElementById("output").innerHTML =
        `Taxable Income: <strong>₱${income.toLocaleString()}</strong><br>
         Income Tax: <strong>₱${tax.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</strong>`;
}
</script>

</body>
</html>
